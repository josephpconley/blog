---
layout: main
---
<h3 class="post_title">{{page.title}}</h3>
<hr>
{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
<div class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>
        {{ post.excerpt }}
        <small class="pull-right"><a href="{{ post.url }}">Full post</a></small>
    </p>
    <footer class="row">
        <small class="pull-left span2"><time datetime="{{ post.date | html_global_date }}">{{ post.date | date: date_format }}</time></small>
        <div class="pull-left">
            {% for tag in post.tags %}
            <a href="/tags/{{ tag }}/">{{ tag }}</a>
            {% endfor %}
        </div>
    </footer>
</div>
<hr>
{% endif %}
{% endfor %}
{% endfor %}
