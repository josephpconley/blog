<script>
function compare(a,b) {
  if (a.name < b.name)
     return -1;
  if (a.name > b.name)
    return 1;
  return 0;
}

$("#tags>a").tsort();

$(".clickableRow").click(function() {
    window.open($(this).attr("href"));
});
</script>
