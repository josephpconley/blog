---
layout: main
title: Joe's Tech Blog
---

{% capture date_format %}%b %-d %Y{% endcapture %}
{% for post in site.posts %}
<div class="row">
    <div class="offset1 span1">
        <br>
        <small><time datetime="{{ post.date | html_global_date }}">{{ post.date | date: date_format }}</time></small>
    </div>
    <div class="span6 post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.excerpt }}</p>
        <div class="pull-left">
            {% for tag in post.tags %}
            <a href="/tags/{{ tag }}/">{{ tag }}</a>
            {% endfor %}
        </div>
        <div class="pull-right"><small class="pull-right"><a href="{{ post.url }}">Full post</a></small></div>
    </div>
</div>
{% endfor %}
