---
layout: main
title: Joe's Tech Blog
---

{% capture date_format %}%b %-d %Y{% endcapture %}
{% for post in site.posts %}
<div class="col-xs-1 col-sm-1 col-md-3">
    <small class="pull-right" style="margin-top:25px;"><time datetime="{{ post.date | html_global_date }}">{{ post.date | date: date_format }}</time></small>
</div>
<div class="col-xs-11 col-sm-7 col-md-9 post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>{{ post.excerpt }}</p>
    <div class="pull-left">
        {% for tag in post.tags %}
        <a href="/tags/{{ tag }}/"><span class="label label-default">{{ tag }}</span></a>
        {% endfor %}
    </div>
    <div class="pull-right"><small class="pull-right"><a href="{{ post.url }}">Full post</a></small></div>
</div>
{% endfor %}
